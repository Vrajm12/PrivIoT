{% extends "layout.html" %}

{% block title %}Access Forbidden - PrivIoT{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <div class="mb-4">
                    <i class="fas fa-lock fa-5x text-warning"></i>
                </div>
                <h1 class="display-4 mb-3">403</h1>
                <h2 class="mb-3">Access Forbidden</h2>
                <p class="lead text-muted mb-4">
                    You don't have permission to access this resource.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
