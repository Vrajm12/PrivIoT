{% extends "layout.html" %}

{% block title %}Login - PrivIoT{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card animate__animated animate__fadeIn">
        <div class="card-body">
            <div class="auth-logo">
                <h1 class="text-center mb-0">
                    <i class="fas fa-shield-alt me-2"></i>PrivIoT
                </h1>
                <p class="text-muted-custom mt-2">Next-Gen IoT Security Platform</p>
            </div>
            
            <h2 class="auth-title text-center">Welcome back</h2>
            <p class="auth-subtitle text-center">Enter your credentials to access your dashboard</p>
            
            <form method="post" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                
                <div class="form-group mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="text-sm text-primary">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
            
            <!-- Decorative graphic elements -->
            <div class="position-absolute" style="top: 20px; right: 20px; width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); opacity: 0.1; border-radius: 50%;"></div>
            <div class="position-absolute" style="bottom: 30px; left: 30px; width: 30px; height: 30px; background: linear-gradient(135deg, var(--tertiary-color), var(--secondary-color)); opacity: 0.1; border-radius: 50%;"></div>
        </div>
    </div>
    
    <!-- Animated background elements -->
    <div class="position-fixed" style="top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; overflow: hidden;">
        <div class="position-absolute animate__animated animate__pulse animate__infinite" style="top: 15%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%); border-radius: 50%; animation-duration: 4s;"></div>
        <div class="position-absolute animate__animated animate__pulse animate__infinite" style="top: 60%; left: 85%; width: 250px; height: 250px; background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%); border-radius: 50%; animation-duration: 6s;"></div>
        <div class="position-absolute animate__animated animate__pulse animate__infinite" style="top: 75%; left: 20%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(236, 72, 153, 0.06) 0%, transparent 70%); border-radius: 50%; animation-duration: 5s;"></div>
    </div>
</div>
{% endblock %}
